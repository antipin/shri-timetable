<div class="lecture-time">
    <span class="start">{{time_start}}</span>
    <span class="end">{{time_end}}</span>
</div>

<div class="lecture-block">
    <h4>{{title}}</h4>

    {{#if desription}}
    <div class="lecture-description">{{desription}}</div>
    {{/if}}

    {{#if speaker}}
    <small class="lecture-speaker">{{speaker}}</small>
    {{/if}}
</div>
